<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Star Website</title>
    <!-- Add the link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        /* added montserrat font from google apis */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');


        /* Styling for the body, including background and flex layout */
        body {
            background: url('https://w0.peakpx.com/wallpaper/589/987/HD-wallpaper-japanese-vibes-ideas-in-2022-scenery-japan-aesthetic-anime-scenery.jpg') center/cover no-repeat fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: backgroundMoveSeamless 40s linear infinite; /* Background animation */
        }
        /* Styling for the header, with text alignment, padding, and text color */
        header {
            text-align: center;
            padding: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bolder;
            font-family: 'Quicksand', sans-serif;
        }

        /* Styling for the navigation bar, with text alignment, position, and background color transition */
        nav {
            text-align: right;
            position: absolute;
            top: 12px;
            right: 12px;
            margin: 12px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 15px;
            background-color: #fff;
            transition: background-color 0.3s ease-in-out; /* Smooth background color transition */
        }

        nav a:hover {
            background-color: rgba(31, 97, 141, 0.9); /* Background color on hover */
        }

        /* Styling for the secondary div, with text alignment and margin-top */
        div {
            text-align: center;
            margin-top: 60px;
        }

        /* Styling for links in the secondary div, with text decoration, color, font weight, and background color transition */
        div a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 15px 25px;
            border: 0 transparent;
            font-size: 25px;
            margin: 0 10px;
            border-radius: 15px;
            font-family: Montserrat, sans-serif;
            background-color: #fff;
            animation: fadeOutBorderButton 0.6s backwards;
        }

        div a:hover {
            animation: fadeInBorderButton 0.6s forwards;
            cursor: auto;
        }

        .welcomeID {
            text-align: center;
        }
        .welcomeID i {
            margin-right: 10px;

        }
        #star {
            color: #fff;
            font-size: 2.8rem;
        }
        #welcome {
            font-family: 'Quicksand', sans-serif;
            color: #fff;
            font-size: 2.8rem;
        }

        /* Background animation keyframes */
        @keyframes backgroundMoveSeamless {
            0% {
                background-position: 0 100%;
            }
            100% {
                background-position: 0 0;
            }
        }

        @keyframes fadeInBorderButton {
            from {
                border: 0 transparent;
            }
            to {
                border: rgb(145,0,196) 3.5px solid;
            }
        }

        @keyframes fadeOutBorderButton {
            from {
                border: rgb(145,0,196) 3.5px solid;
            }
            to {
                border: 0 transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Header section with a welcome message -->
    <header class="welcomeID">
        <a href="http://127.0.0.1:5000/home" style="text-decoration: none; color: inherit;">
            <h1 id="welcome"><i class="fas fa-star" id="star"></i>Welcome</h1>
        </a>
    </header>

    <!-- Navigation bar with a single link -->
    <nav>
        <a href="/about">about</a>
    </nav>

    <!-- Secondary div with login and signup links -->
    <div>
        <a href="/login">Log in</a>
        <a href="/signup">Sign up</a>
    </div>
</body>
</html>
