<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('https://www.enwallpaper.com/wp-content/uploads/2021/06/d988ab3016eb280e8912cd2c0177d2b7.jpg') center/cover no-repeat fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: backgroundMove 20s linear infinite;
        }

        img {
            max-width: 50%;
            max-height: 60%;
            height: auto;
            width: auto;
            margin: 20px;
            border-radius: 20px;
        }

        header {
            text-align: center;
            padding: 12px;
            color: #fff; /* Set header text color to white */
        }

        nav {
            text-align: right;
            position: absolute;
            top: 12px;
            right: 12px;
            margin: 12px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 15px;
            background-color: #008ce9;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #1f618d;
        }

        div {
            text-align: center;
            margin-top: 50px;
        }

        div a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 15px;
            background-color: #f1c40f;
            transition: background-color 0.3s ease-in-out;
        }

        div a:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-star"> Welcome </i></h1>
    </header>
    <nav>
        <a href="/about">about</a>
    </nav>
    <div>
        <a href="/login">Log in</a>
        <a href="/signup">Sign up</a>
    </div>
    <img src="https://w0.peakpx.com/wallpaper/589/987/HD-wallpaper-japanese-vibes-ideas-in-2022-scenery-japan-aesthetic-anime-scenery.jpg" alt="Japanese Scenery">
</body>
</html>
